services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ebilling-mysql
    restart: always
    environment:
      MYSQL_DATABASE: ebillingsystem
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: password
      MYSQL_USER: ebilling
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./storage/mysql-init:/docker-entrypoint-initdb.d
    networks:
      - ebilling-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10


  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ebilling-app
    restart: always
    working_dir: /app
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ebillingsystem
      DB_USERNAME: ebilling
      DB_PASSWORD: password
      APP_ENV: local
      APP_DEBUG: "true"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/vendor
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ebilling-network
    command: sh -c "composer install && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=8000"


  # phpMyAdmin (bonus untuk database management)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: ebilling-phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_USER: ebilling
      PMA_PASSWORD: password
    ports:
      - "8081:80"
    networks:
      - ebilling-network
    depends_on:
      - mysql


volumes:
  mysql_data:
    driver: local


networks:
  ebilling-network:
    driver: bridge
