version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ebilling-mysql
    restart: always
    environment:
      MYSQL_DATABASE: ebillingsystem
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: password
      MYSQL_USER: ebilling
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./storage/mysql-init:/docker-entrypoint-initdb.d
    networks:
      - ebilling-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ebilling-app
    restart: always
    working_dir: /app
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ebillingsystem
      DB_USERNAME: ebilling
      DB_PASSWORD: password
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ebilling-network
    command: php artisan serve --host=0.0.0.0 --port=8000

volumes:
  mysql_data:
    driver: local

networks:
  ebilling-network:
    driver: bridge
